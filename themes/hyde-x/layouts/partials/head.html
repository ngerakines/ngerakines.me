<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{{ .Title }} &middot; {{ .Site.Author.name }}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/css/poole.css" | absURL }}">
  <link rel="stylesheet" href="{{ "/css/hyde.css" | absURL }}">
  <link rel="stylesheet" href="{{ "/css/poole-overrides.css" | absURL }}">
  <link rel="stylesheet" href="{{ "/css/hyde-overrides.css" | absURL }}">
  <link rel="stylesheet" href="{{ "/css/hyde-x.css" | absURL }}">
  {{ if isset .Site.Params "highlight" }}<link rel="stylesheet" href="{{ "/css/highlight/" | absURL }}{{ .Site.Params.highlight }}.css">{{ end }}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  {{ with .Site.Params.customCSS }}<link rel="stylesheet" href="{{ . }}">{{ end }}

  <link href="{{ "/favicon.ico" | absURL }}" rel="icon">

  {{ $siteTitle := .Site.Title }}
  {{ $authorName := .Site.Author.name }}
  {{ with .RSSLink }}<link href="{{ . }}" rel="alternate" type="application/rss+xml" title="{{ $siteTitle }} &middot; {{ $authorName }}" />{{ end }}

  <meta name="description" content="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.defaultDescription }}{{ end }}">
  <meta name="keywords" content="{{ range $index, $element := .Keywords }}{{ if gt $index 0 }},{{ end }}{{ . }}{{ else }}{{ .Site.Params.defaultKeywords }}{{ end }}">
  <link rel="author" href="https://plus.google.com/+NickGerakines?rel=author">
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:site" content="@ngerakines"/>
  <meta name="twitter:title" value="{{ .Title }} &middot; {{ .Site.Author.name }}" />
  <meta name="twitter:domain" content="ngerakines.me"/>
  <meta name="twitter:creator" content="@ngerakines"/>
  <meta name="twitter:description" value="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.defaultDescription }}{{ end }}" />
  <meta name="twitter:url" value="{{ .Permalink }}" />

  <link href="https://twitter.com/ngerakines" rel="me" />
  <link href="https://github.com/ngerakines" rel="me" />
  <link href="https://www.facebook.com/ngerakines" rel="me" />
  <link href="https://plus.google.com/+NickGerakines" rel="me" />
  <link href="sms:+14159631165" rel="me" />
  <link href="mailto:nick@gerakines.net" rel="me" />
  <meta property="og:title" content="{{ .Title }} &middot; {{ .Site.Author.name }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:site_name" content="{{ .Site.Author.name }}"/>
  <meta property="og:description" content="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.defaultDescription }}{{ end }}"/>
</head>
<body{{ with .Site.Params.theme }} class="{{ . }}"{{ end }}>
{{ partial "sidebar.html" . }}
